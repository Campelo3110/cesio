<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Inteligentes</title>
    <link rel="stylesheet" href="css/exercicios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="logo">
            <a href="#">Césio</a>
        </div>
        <nav>
            <a href="index.html">Página inicial</a>
            <a href="casos3.html">Casos</a>
            <a href="indicacoes1.html">Indicações</a>
            <a href="cacapalavra2.html">Caça palavras</a>
            <a href="curiosidades4.html">Curiosidades</a>
        </nav>

        <div class="hamburger" onclick="toggleMenu()">
            ☰
        </div>
    </header>
    
    <main>
        <h1>Monte Seus Exercícios</h1>

        <section>
            <label for="difficulty">Escolha a dificuldade:</label>
            <select id="difficulty">
                <option value="facil">Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
            </select>

            <label for="tema">Escolha o tema:</label>
            <select id="tema">
                <option value="cesio">Césio-137</option>
                <option value="radiacao">Radiação</option>
                <option value="fisica_geral">Física Geral</option>
            </select>

            <label for="local">Escolha o vestibular:</label>
            <select id="local">
                <option value="enem">Enem</option>
                <option value="fuvest">Fuvest</option>
            </select>

            <label for="quantidadePerguntas">Quantidade de perguntas (máximo 5):</label>
            <input type="number" id="quantidadePerguntas" min="1" max="6" value="1">

            <button id="gerarPergunta">Gerar Pergunta</button>
        </section>

        <div id="perguntasContainer"></div>
    </main>
    <script src="js/dom.js"></script>
</body>
